<!DOCTYPE html>
<html>
  <head>
    <title>Expense Tracker - Google Sheets</title>
  </head>
  <body>
    <h1>My Expenses</h1>
    <button onclick="loadExpenses()">Load Expenses</button>
    <table id="expenseTable" border="1"></table>
    <script>
      function loadExpenses() {
        const sheetUrl = "https://docs.google.com/spreadsheets/d/15Y065-EpGQ-698FJNdmk92VDSdqchLfOGe7IPsYa_2o/export?format=csv";
        fetch(sheetUrl)
          .then(response => response.text())
          .then(csv => {
            const rows = csv.split('\n').map(row => row.split(','));
            const table = document.getElementById('expenseTable');
            table.innerHTML = '';
            rows.forEach((row, i) => {
              const tr = document.createElement('tr');
              row.forEach(cell => {
                const td = document.createElement(i === 0 ? 'th' : 'td');
                td.textContent = cell;
                tr.appendChild(td);
              });
              table.appendChild(tr);
            });
          });
      }
    </script>
  </body>
</html>
